<wicket:extend>

	<h2>List of registered applications</h2>

	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				
				<div class="card-body">
					<table
						class="table table-responsive-sm table-bordered table-striped table-sm">
						<thead>
							<tr>
								<th>Application name</th>
								<th>Owner</th>
								<th>Providers</th>
								<th>Consumers</th>
								<th>Depends On</th>
								<th>Used by</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="rows">
								<td wicket:id="name"></td>
								<td wicket:id="owner"></td>
								<td wicket:id="providerCount"></td>
								<td wicket:id="consumerCount"></td>
								<td wicket:id="efferentCount"></td>
								<td wicket:id="afferentCount"></td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</wicket:extend>
